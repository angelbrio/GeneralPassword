<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        main.form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: all 0.2s ease-in-out;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 3px rgba(76, 175, 80, 0.5);
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .extra-links {
            text-align: center;
            margin-top: 15px;
        }

        .extra-links a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Use <main> for semantic HTML5 -->
    <main class="form-container" role="main">
        <h2>Iniciar Sesión</h2>

        <!-- Autocomplete off helps prevent prefilled values for sensitive forms -->
        <form id="loginForm" action="/login" method="POST" autocomplete="off">
            
            <!-- Email input -->
            <label for="email">Correo electrónico:</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Introduce tu correo"
                required
                autocomplete="username"
            >

            <!-- Password input -->
            <label for="password">Contraseña:</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Introduce tu contraseña"
                required
                autocomplete="current-password"
            >

            <!-- Submit button -->
            <button type="submit">Iniciar Sesión</button>

            <!-- Extra links for user help/navigation -->
            <div class="extra-links">
                <a href="/forgot-password">¿Olvidaste tu contraseña?</a><br>
                <a href="/register">¿No tienes cuenta? Regístrate</a>
            </div>
        </form>
    </main>

</body>
</html>
