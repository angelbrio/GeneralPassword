<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: white;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            position: relative;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="password"], input[type="email"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        .password-container input {
            width: 100%;
            padding-right: 40px;
        }
        .toggle-password {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Registro de Usuario</h2>
        <form id="registerForm">
            <!-- Campo de nombre de usuario -->
            <label for="username">Nombre de usuario:</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                placeholder="Introduce tu nombre de usuario"
                required
                autocomplete="username"
            >
            <div id="usernameError" class="error"></div>

            <!-- Campo de correo electr칩nico -->
            <label for="email">Correo electr칩nico:</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Introduce tu correo"
                autocomplete="email"
                required
            >
            <div id="emailError" class="error"></div>

            <!-- Campo de contrase침a -->
            <label for="password">Contrase침a:</label>
            <div class="password-container">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Introduce tu contrase침a"
                    required
                >
            </div>
            <div id="passwordError" class="error"></div>

            <!-- Campo de repetir contrase침a -->
            <label for="confirmPassword">Repetir contrase침a:</label>
            <div class="password-container">
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Repite tu contrase침a"
                    required
                >
            </div>
            <div id="confirmError" class="error"></div>

            <!-- Bot칩n de mostrar/ocultar unificado en la esquina con candado -->
            <button type="button" class="toggle-password" onclick="togglePasswords()">
                游
            </button>

            <!-- Bot칩n de validaci칩n -->
            <button type="button" id="validateButton">Registrarse</button>
        </form>
    </div>

    <script>
        // Funci칩n para alternar entre mostrar y ocultar ambas contrase침as
        function togglePasswords() {
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirmPassword');
            const fields = [passwordField, confirmPasswordField];
            
            // Cambiar el tipo de ambos campos
            fields.forEach(field => {
                const fieldType = field.getAttribute('type') === 'password' ? 'text' : 'password';
                field.setAttribute('type', fieldType);
            });

            // Cambiar el 칤cono del bot칩n
            const button = document.querySelector('.toggle-password');
            button.textContent = passwordField.getAttribute('type') === 'password' ? '游' : '游댑';
        }

        // Evento al hacer clic en el bot칩n "Validar Contrase침a"
        document.getElementById('validateButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            const usernameError = document.getElementById('usernameError');
            const emailError = document.getElementById('emailError');

            // Limpiar mensajes de error previos
            usernameError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';

            // Validar si el nombre est치 vac칤o
            if (username === '') {
                usernameError.textContent = 'Falta introducir el nombre de usuario';
                return; // Detener la validaci칩n si falta el nombre
            }

            // Validar si el correo est치 vac칤o
            if (email === '') {
                emailError.textContent = 'Falta introducir el correo';
                return; // Detener la validaci칩n si falta el correo
            }

            // Validar si la contrase침a est치 vac칤a
            if (password === '') {
                passwordError.textContent = 'Falta introducir la contrase침a';
                return; // Detener la validaci칩n si falta la contrase침a
            }

            // Validar la contrase침a con la expresi칩n regular si no est치 vac칤a
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

            if (!passwordPattern.test(password)) {
                passwordError.textContent = 'La contrase침a debe tener al menos 8 caracteres, incluyendo una may칰scula, una min칰scula, un n칰mero y un car치cter especial.';
            } else {
                alert('Contrase침a v치lida');
            }
        });
    </script>
</body>
</html>
