<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario Seguro</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    main {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #4caf50;
      outline: none;
      box-shadow: 0 0 3px rgba(76, 175, 80, 0.3);
    }

    .password-container {
      position: relative;
    }

    .password-container button {
      position: absolute;
      top: 7px;
      right: 7px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
    }

    .actions button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .generate-btn {
      background-color: #2196f3;
      color: white;
    }

    .generate-btn:hover {
      background-color: #1976d2;
    }

    .submit-btn {
      background-color: #4caf50;
      color: white;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
    }

    @media (max-width: 500px) {
      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <main role="main">
    <h2>Registro de Usuario</h2>
    <form id="registerForm" novalidate autocomplete="off">
      <!-- Username -->
      <label for="username">Nombre de usuario</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        placeholder="Introduce tu nombre de usuario"
        autocomplete="username"
      />
      <div id="usernameError" class="error"></div>

      <!-- Email -->
      <label for="email">Correo electr√≥nico</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Introduce tu correo"
        autocomplete="email"
      />
      <div id="emailError" class="error"></div>

      <!-- Password -->
      <label for="password">Contrase√±a</label>
      <div class="password-container">
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Introduce una contrase√±a segura"
          minlength="8"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$"
          title="Debe tener m√≠nimo 8 caracteres, incluyendo may√∫sculas, min√∫sculas, un n√∫mero y un car√°cter especial."
          autocomplete="new-password"
          aria-label="Contrase√±a segura"
        />
        <!-- Toggle visibility -->
        <button type="button" aria-label="Mostrar u ocultar contrase√±a" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>
      <div id="passwordError" class="error"></div>

      <!-- Action Buttons -->
      <div class="actions">
        <button type="button" class="generate-btn" onclick="generatePassword()">Generar Contrase√±a</button>
        <button type="submit" class="submit-btn">Registrarse</button>
      </div>
    </form>
  </main>

  <script>
    // Toggle password visibility
    function togglePassword() {
      const field = document.getElementById("password");
      field.type = field.type === "password" ? "text" : "password";
    }

    // Generate a strong password
    function generatePassword() {
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?";
      let password = "";
      for (let i = 0; i < 12; i++) {
        password += charset[Math.floor(Math.random() * charset.length)];
      }
      document.getElementById("password").value = password;
    }

    // Validate form fields
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      const username = document.getElementById("username");
      const email = document.getElementById("email");
      const password = document.getElementById("password");

      const usernameError = document.getElementById("usernameError");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");

      usernameError.textContent = "";
      emailError.textContent = "";
      passwordError.textContent = "";

      let valid = true;

      if (!username.value.trim()) {
        usernameError.textContent = "Por favor, introduce un nombre de usuario.";
        valid = false;
      }

      if (!email.value.trim()) {
        emailError.textContent = "Por favor, introduce un correo v√°lido.";
        valid = false;
      }

      if (!password.checkValidity()) {
        passwordError.textContent = "La contrase√±a no cumple los requisitos m√≠nimos de seguridad.";
        valid = false;
      }

      if (!valid) e.preventDefault();
    });
  </script>
</body>
</html>
