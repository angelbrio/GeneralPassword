<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    main.form-container {
      background-color: white;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="password"],
    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      transition: all 0.2s ease-in-out;
    }

    input:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 3px rgba(76, 175, 80, 0.5);
      outline: none;
    }

    .password-container {
      position: relative;
      width: 100%;
    }

    .password-container input {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      top: 9px;
      right: 10px;
      width: 30px;
      height: 30px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    button[type="submit"] {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <!-- Using <main> improves semantic structure -->
  <main class="form-container" role="main">
    <h2>Registro de Usuario</h2>
    <form id="registerForm" novalidate autocomplete="off">
      <!-- Username -->
      <label for="username">Nombre de usuario:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Introduce tu nombre de usuario"
        required
        autocomplete="username"
      />
      <div id="usernameError" class="error"></div>

      <!-- Email -->
      <label for="email">Correo electr칩nico:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Introduce tu correo"
        required
        autocomplete="email"
      />
      <div id="emailError" class="error"></div>

      <!-- Password -->
      <label for="password">Contrase침a:</label>
      <div class="password-container">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Introduce tu contrase침a"
          required
          minlength="8"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$"
          title="La contrase침a debe tener al menos 8 caracteres, incluyendo una min칰scula, una may칰scula, un n칰mero y un car치cter especial."
          autocomplete="new-password"
        />
        <!-- Toggle visibility icon -->
        <button type="button" class="toggle-password" aria-label="Mostrar u ocultar contrase침a" onclick="togglePasswordVisibility()">游</button>
      </div>
      <div id="passwordError" class="error"></div>

      <!-- Submit -->
      <button type="submit">Registrarse</button>
    </form>
  </main>

  <script>
    // Toggle password visibility
    function togglePasswordVisibility() {
      const passwordField = document.getElementById('password');
      const toggleBtn = document.querySelector('.toggle-password');
      const isHidden = passwordField.type === 'password';
      passwordField.type = isHidden ? 'text' : 'password';
      toggleBtn.textContent = isHidden ? '游댑' : '游';
    }

    // Validate form fields on submit
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      const username = document.getElementById('username');
      const email = document.getElementById('email');
      const password = document.getElementById('password');

      const usernameError = document.getElementById('usernameError');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');

      // Clear previous errors
      usernameError.textContent = '';
      emailError.textContent = '';
      passwordError.textContent = '';

      let valid = true;

      // Basic validation
      if (!username.value.trim()) {
        usernameError.textContent = 'Falta introducir el nombre de usuario';
        valid = false;
      }

      if (!email.value.trim()) {
        emailError.textContent = 'Falta introducir el correo';
        valid = false;
      }

      if (!password.checkValidity()) {
        passwordError.textContent = 'La contrase침a no cumple los requisitos de seguridad.';
        valid = false;
      }

      // Prevent form submission if invalid
      if (!valid) {
        e.preventDefault();
      }
    });
  </script>
</body>

</html>
